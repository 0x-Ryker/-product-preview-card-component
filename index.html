<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Fraunces:wght@700&family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="flex-container">
    <div class="box">
    <div class="item flex-left">
      <img class="image-one" src="images/image-product-desktop.jpg" alt="product image for desktop">
      <img class="image-two" src="images/image-product-mobile.jpg" alt="product image for desktop">
    </div>
    
    <div class="item flex-right">
      <div class="product biz-type">Perfume</div>

      <div class="product brand-name">Gabrielle<br class="brand-name-brk"> 
      Essence Eau<br> 
      De Parfum<br>
      </div>  

      <div class="product brand-description">A floral, solar and voluptuous<br class="desc-brk1"> 
      interpretation composed by<br>
      Olivier Polge, 
      Perfumer-Creator<br>
      for the House of CHANEL.
      </div>

      <div class="product-pricing">
        <div class="main-price">$149.99</div>
        <div class="discounted-price"> <del> $169.99 </del></div>
      </div>

      <button class="product call-to-action-btn">Add to Cart</button>
    </div>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">0X_Ryker</a>.

  </div>
</body>
</html>
